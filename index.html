<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私は何を見ている？</title>
  <style>
    /* CSSスタイル */
    /* リンクの色を変更 */
    a {
      color: #000000; /* 青以外の色に変更する場合はここを変えてください */
      text-decoration: none; /* リンクの下線を削除する場合 */
    }
    
    /* 各要素のスタイル */
    #size {
      background: linear-gradient(45deg, red, #3ff, #f0f);
      width: 890px;
    }
    
    #jbc {
      width: 650px;
      background: blue;
      color: black;
    }
    
    #jon {
      width: 750px;
      color: white;
      background: #0f0;
    }
    
    #aaa {
      background: brown;
      color: red;
      width: 950px;
    }
    
    mp {
      color: #f0f;
    }
    
    #2-2 {
      color: red;
    }
    
    #moc {
      background: yellow;
      color: red;
    }
    
    #kaitou {
      background: #f0f;
      color: red;
      width: 950px;
    }
    
    #mi {
      float: left;
    }
  </style>
</head>
<body>
  <!-- HTMLコンテンツ -->
  <div id="mi">
    <span>なにかが<a href="https://www.KoQzaBc.github.io/bit">見</a>える</span>
    <div id="size">
      <h2>それは大きい</h2>
      <h1>そして</h1>
      <h3>小さいようだ</h3>
      <div id="moc">
        <h1>自分は何を言っているんだ？</h1>
        <h2>夢でも見てるのかもしれない</h2>
        <div id="jbc">
          <h3>自分の頭を殴った</h3>
          <h1>痛い</h1>
          <h3>頭がおかしくなったわけでも、夢を見ているだけでもないようだ</h3>
          <progress id="pop" max="150"></progress>
          <h3>いつまでも続くような、往復しているような</h3>
          <div id="jon">
            <h1 id="2-2">俺の目の前に存在する</h1>
            <h2>それは</h2>
            <h2>いったい何だったんだ？</h2>
            <div id="aaa">
              <table>
                <mp>私は<br>人間</mp>
                <mp><br>謎は<br>深まるばかりだ</mp>
              </table>
              <div id="kaitou">
                <table>
                  <p>あなたは何が見えた？</p>
                  <p>仲間と考察して考えよう</p>
                  <p>分かった人は...<br>きっとあそこについたはず</p>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
