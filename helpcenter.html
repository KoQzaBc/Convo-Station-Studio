<html>
    <head>
        <title>お問い合わせフォーム</title>
        <style>
.contact-form {
    width: 300px;
    padding: 20px;
    background-color: #f3f3f3;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    text-align: center;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: blue;
    color: white;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: darkblue;
}
            body {
    background:linear-gradient(rgb(95, 95, 95),rgb(27, 27, 27));
    text-align: center;
  }
li a:hover {
    background-color: #ddd;
    color: black;
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
        </style>
    </head>
    <body>
        <h1>このページはお問い合わせです
        <br>
        以下のフォームに内容を記入してください</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="NAME" required>
            <input type="email" id="email" placeholder="返信用メールアドレス" required>
            <textarea id="message" placeholder="message" required></textarea>
            <button type="submit">送信</button>
        </form>
        <span>迷惑行為を行った場合は厳重な処罰を行わせていただきます</span>
            <li><a href="index.html">メインページはこちら</a></li>
    </body>
</html>
